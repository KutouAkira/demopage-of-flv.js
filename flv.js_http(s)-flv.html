<!DOCTYPE html>
<html>

<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>live-stream-demopage power by flv.js</title>
    <link rel="stylesheet" type="text/css" href="./demo.css">
</head>

<body>
    <div class="mainContainer">
        <div id="streamURL" class="url-input">
            <label for="sURL">视频流媒体：</label>
            <input id="sURL" type="text" value="">
        </div>
		
        <div class="video-container">
            <div>
                <video name="videoElement" class="centeredVideo" controls="" autoplay="" src="">
                    您的浏览器过老不支持HTML5
                </video>
            </div>
        </div>
		
        <div class="controls">
            <button onclick="flv_load()">加载</button>
            <button onclick="flv_start()">播放</button>
            <button onclick="flv_pause()">暂停</button>
            <button onclick="flv_destroy()">停止</button>
        </div>
    </div>

    <script src="./flv.js"></script>
    
    <script>
        var streamURL;
        function flv_load() {
            var i;
            var mediaDataSource = {
                type: 'flv',
				isLive : 'true'
            };
            mediaDataSource['url'] = document.getElementById('sURL').value;
            flv_load_mds(mediaDataSource);
        }

        function flv_load_mds(mediaDataSource) {
            var element = document.getElementsByName('videoElement')[0];
            if (typeof player !== "undefined") {
                if (player != null) {
                    player.unload();
                    player.detachMediaElement();
                    player.destroy();
                    player = null;
                }
            }
            player = flvjs.createPlayer(mediaDataSource, {
                enableWorker: false,
                lazyLoadMaxDuration: 3 * 60,
                seekType: 'range',
            });
            player.attachMediaElement(element);
            player.load();
        }

        function flv_start() {
            player.play();
        }

        function flv_pause() {
            player.pause();
        }

        function flv_destroy() {
            player.pause();
            player.unload();
            player.detachMediaElement();
            player.destroy();
            player = null;
        }

        document.addEventListener('DOMContentLoaded', function () {
            streamURL = document.getElementById('streamURL');
            flv_load();
        });
    </script>
</body>
</html>
